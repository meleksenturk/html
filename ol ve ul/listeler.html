<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=ddevice-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Listeler</title>
    <style>
        ul{
            list-style-type: square;
        }
    </style>
</head>

<body>

    <!--
        ol etiketi ile sıralı listeler olusturabiliriz. type niteliğini
        (attribute) kullanarak listenin sıralanma şeklini belirleyebiliriz.
    -->
    <ol type="A">
        <li>Birinci Eleman</li>
        <li>Ikinci Eleman</li>
        <li>Ucuncu Eleman</li>
    </ol>
   

    <!--
        ul etiketi type niteliğine(attribute) sahip değil. css ile
        elemanların simgelerini değiştirebiliriz.
    -->
    <ul>
        <li>Birinci Eleman</li>
        <li>Ikinci Eleman</li>
        <li>Ucuncu Eleman</li>
    </ul>
</body>
