<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tablo</title>

    <style>
        table th {
            border: 1px solid red;
        }
    </style>
</head>

<body>

    <!--
        Tablo oluşturmak için ana etiketimiz table etiketidir. thead başlık
        bolumu için kullanılırken tbody tablonun gövdesini oluşturmaktadır.
        tr etiketi ise tablonun satırlarını ifade etmektedir. th etiketi ile
        her satıra elemanlar yerleştirebiliriz.
    -->
    <table>
        <thead>
            <tr>
                <th>Başlı1</th>
                <th>Başlık2</th>
                <th>Başlık3</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>Eleman1</th>
                <th>Eleman2</th>
                <th>Eleman3</th>
            </tr>
            <tr>
                <th>
                    <a href="https://www.google.com">google</a>
                </th>
                <th>
                    <img src="resim.jpg" width="100px" height="100px">
                </th>

                <th>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.<br>
                        Totam, quisquam place</p>
                </th>
            </tr>

        </tbody>
    </table>
</body>

</html>
